<div class="p-grid">
    <div class="p-col-12 p-md-6 p-lg-4" *ngFor="let product of products">
      <p-card styleClass="product-card">
        <div class="p-grid p-nogutter footer">
          <div class="p-col-4">
            <img [src]="product.imageUrl" [alt]="product.title" width="150" class="product-image"/>
          </div>
          <div class="p-col-8 p-d-flex p-flex-column p-jc-between ">
            <div>
              <h3 class="p-mb-1">{{product.title}}</h3>
              <h4 class="p-mb-1">Price: {{product.price | currency}}</h4>
              <div class="p-d-flex p-ai-center">
                <span class="p-mr-2">Rating:</span>
                <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5"></p-rating>
              </div>
            </div>
            <div class="p-mt-2 product-btn" *ngIf="product.counter==0">
              <p-button label="Add to cart" icon="pi pi-cart-plus" (onClick)="addTheProduct(product)"></p-button>
            </div>
            <div class="p-mt-2  product-qun">
              <div *ngIf="product.counter>0" class="product-qun product-btn">
                <p-button icon="pi pi-minus" (onClick)="removeTheProduct(product.Id)"></p-button>
                <p>{{product.counter}}</p>
                <p-button  icon="pi pi-plus" (onClick)="addTheProduct(product)"></p-button>
              </div>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </div>
