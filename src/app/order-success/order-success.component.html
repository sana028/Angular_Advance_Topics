<div class="order-success">
<p-card class="card-body">
  <div class="order-box">
  <div class="order-svg">
    <svg
      width="115px"
      height="115px"
      viewBox="0 0 133 133"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <g
        id="check-group"
        stroke="none"
        stroke-width="1"
        fill="none"
        fill-rule="evenodd"
      >
        <circle
          id="filled-circle"
          fill="#07b481"
          cx="66.5"
          cy="66.5"
          r="54.5"
        />
        <circle id="white-circle" fill="#FFFFFF" cx="66.5" cy="66.5" r="55.5" />
        <circle
          id="outline"
          stroke="#07b481"
          stroke-width="4"
          cx="66.5"
          cy="66.5"
          r="54.5"
        />
        <polyline
          id="check"
          stroke="#FFFFFF"
          stroke-width="5.5"
          points="41 70 56 85 92 49"
        />
      </g>
    </svg>
  </div>
  <div class="order-details">
    <div class="order-name">
      <p>Hey {{userName}}</p>
    </div>
    <div class="order-placed">
        <h3>Your Order Placed Successfully</h3>
    </div>
    <div class="order-id">
        <h4> order Id {{orderId}}</h4>
    </div>
    <div class="order-mess">
        <p>We'll send you a shipping confirmation email</p>
        <p>as soon as your order ships</p>
    </div>
     <div class="cnt-btn">
        <button pButton class="return-home" (click)="navigateToHome()">Continue Shopping</button>
     </div>

  </div>
</div>
</p-card>
</div>
